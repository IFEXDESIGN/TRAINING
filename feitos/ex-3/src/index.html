<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 - Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="#" class="formCustomer" id="formCustomer">
        <div class="formInput">
            <label for="#">Nome</label>
            <input type="text" name="inputName" id="inputName">
        </div>
        <div class="formInput">
            <label for="#">Sobrenome</label>
            <input type="text" name="inputSurname" id="inputSurname">
        </div>
        <div class="formInput">
            <label for="#">Data de Nascimento</label>
            <input type="date" name="inputDateOfBirth" id="inputDateOfBirth">
        </div>
        <div class="formInput">
            <label for="#">CPF</label>
            <input type="text" name="inputCpf" id="inputCpf">
        </div>
        <div class="formInput">
            <label for="#">Rua</label>
            <input type="text" name="inputRoad" id="inputRoad">
        </div>
        <div class="formInput">
            <label for="#">Bairro</label>
            <input type="text" name="inputNeigborhood" id="inputNeigborhood">
        </div>
        <div class="formInput">
            <label for="#">Cidade</label>
            <input type="text" name="inputCity" id="inputCity">
        </div>
        <div class="formInput">
            <label for="#">CEP</label>
            <input type="text" name="inputCep" id="inputCep">
        </div>
        <div class="formInput">
            <label for="#">Estado</label>
            <input type="text" name="inputState" id="inputState">
        </div>
        <div class="formInput">
            <label for="#">Pais</label>
            <input type="text" name="inputCountry" id="inputCountry">
        </div>
        <button class="btnCadastrar" type="submit">Enviar</button>
    </form>


    <div id="customerList"></div>


    <script type="module" src="./js/index.js"></script>
</body>
</html>
